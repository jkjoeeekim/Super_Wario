<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../style/style.css">
  <link rel="stylesheet" type="text/css" href="../style/reset.css">
  <script type="application/javascript" src="../vendor/keymaster.js"></script>
  <script type="text/javascript" src="./main.js"></script>
  <title>Super Wario</title>
</head>

<body>
  <p class="game-name">Super Wario</p>
  <div class="container">
    <section class="side-info-left">
      <p class="game-desc-title">Game Description</p>
      <br>
      <p class="game-desc">
        You are playing as Wario, the archnemesis of Mario!
        You must get to Mario's castle and kidnap Princess Peach!
      </p>
    </section>
    <canvas id="game-window"></canvas>
    <section class="side-info-right">
      <p class="game-controls">Game controls</p>
      <p class="game-desc">
        Vertical movement: Left and Right Arrow Keys.
        <br>
        <br>
        Horizontal movement: Space bar to Jump.
      </p>
    </section>
  </div>
</body>

</html>
